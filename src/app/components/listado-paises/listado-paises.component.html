<div class="container mt-4">
  <h3>Elija un Pais</h3>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Bandera</th>
        <th>Pais</th>
      </tr>
    </thead>
    <tbody>
      @for (country of countries; track country) 
      {
        <tr (click)="selectCountry(country)">
          <td>
            <img [src]="country.flags.png" class="img-fluid rounded-start" alt="{{ country.name.common }}" width="40" height="30">
          </td>
          <td>{{ country.name.common }}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
